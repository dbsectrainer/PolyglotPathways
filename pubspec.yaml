name: polyglot_pathways
description: A multilingual language learning application for 50-day structured curriculum
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2

  # Audio Player
  audioplayers: ^6.5.1

  # JSON handling
  json_annotation: ^4.8.1

  # Intl for date formatting
  intl: ^0.20.2

  # Path provider for file access
  path_provider: ^2.1.1

  # Animations and UI enhancements
  flutter_animate: ^4.5.0
  smooth_page_indicator: ^1.1.0
  fl_chart: ^0.66.0
  badges: ^3.1.2
  confetti: ^0.7.0

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/translations/
    - assets/lessons/
    - assets/exercises/
    - assets/vocabulary/

