<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyglot Pathways - Daily Lesson</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/day-i18n.js"></script>
    <script src="js/ui-utils.js"></script>
    <script src="js/gamification.js"></script>
    <script src="js/exercise-data.js"></script>
    <script src="js/exercises.js"></script>
    <script src="js/speech-recognition.js"></script>
</head>
<body>
    <header>
        <h1 data-i18n="header.title">Polyglot Pathways</h1>
        <p data-i18n="header.subtitle">Your Journey to Multilingual Mastery</p>
    </header>

    <main>
        <!-- Return to top button -->
        <div class="return-to-top" id="returnToTop">
            <i class="fas fa-arrow-up"></i>
        </div>

        <!-- Visual anchor pattern -->
        <div class="visual-anchor" style="top: 5%; right: 5%;"></div>
        
        <div class="lesson-container">
            <div class="lesson-header">
                <div class="lesson-title">
                    <span class="flag" id="language-flag"></span>
                    <h2>Day <span id="day-number"></span></h2>
                </div>
                <div class="language-selector">
                    <button class="language-btn" data-lang="en"><span class="flag">ðŸ‡¬ðŸ‡§</span> <span class="language-text" data-i18n="languages.english">English</span></button>
                    <button class="language-btn" data-lang="es"><span class="flag">ðŸ‡ªðŸ‡¸</span> <span class="language-text" data-i18n="languages.spanish">Spanish</span></button>
                    <button class="language-btn" data-lang="pt"><span class="flag">ðŸ‡§ðŸ‡·</span> <span class="language-text" data-i18n="languages.portuguese">Portuguese</span></button>
                    <button class="language-btn" data-lang="fr"><span class="flag">ðŸ‡«ðŸ‡·</span> <span class="language-text" data-i18n="languages.french">French</span></button>
                    <button class="language-btn" data-lang="de"><span class="flag">ðŸ‡©ðŸ‡ª</span> <span class="language-text" data-i18n="languages.german">German</span></button>
                </div>
            </div>

            <!-- User Progress Header -->
            <div class="user-progress-header">
                <div class="progress-mini-stats">
                    <div class="stat-item">
                        <i class="fas fa-star"></i>
                        <span id="user-xp">0 XP</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-trophy"></i>
                        <span id="user-level">Level 1</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-fire"></i>
                        <span id="user-streak">0 day streak</span>
                    </div>
                </div>
                <div class="level-progress-container">
                    <div id="level-progress-bar" class="level-progress-bar"></div>
                </div>
                <p id="xp-to-next" class="xp-to-next-text">250 XP to Level 2</p>
            </div>

            <div class="navigation">
                <a href="#" class="nav-btn" id="prev-btn-top">
                    <i class="fas fa-arrow-left"></i> <span data-i18n="navigation.previousDay">Previous Day</span>
                </a>
                <a href="index.html" class="home-btn">
                    <i class="fas fa-home"></i> <span data-i18n="navigation.backToHome">Back to Home</span>
                </a>
                <a href="#" class="nav-btn" id="next-btn-top">
                    <span data-i18n="navigation.nextDay">Next Day</span> <i class="fas fa-arrow-right"></i>
                </a>
            </div>

            <div class="section-info">
                <h3 id="section-title"></h3>
                <p id="section-description"></p>
            </div>

            <!-- Mode Toggle -->
            <div class="mode-toggle">
                <button class="mode-btn active" id="traditional-mode-btn">
                    <i class="fas fa-book"></i>
                    <span>Traditional Mode</span>
                </button>
                <button class="mode-btn" id="interactive-mode-btn">
                    <i class="fas fa-gamepad"></i>
                    <span>Interactive Exercises</span>
                </button>
            </div>

            <!-- Traditional Mode Content -->
            <div id="traditional-content">
                <div class="audio-player">
                <audio controls id="audio-player" type="audio/mpeg">
                    <span data-i18n="lesson.audioNotSupported">Your browser does not support the audio element.</span>
                </audio>
                <div id="audio-fallback"></div>
            </div>

                <div class="text-content" id="text-content">
                    <!-- Text content will be dynamically added here -->
                </div>

                <div class="lesson-actions">
                    <button id="complete-btn" class="complete-btn">
                        <i class="fas fa-check"></i> <span data-i18n="lesson.markComplete">Mark as Complete</span>
                    </button>
                </div>
            </div>

            <!-- Interactive Mode Content -->
            <div id="interactive-content" style="display: none;">
                <div class="exercise-navigation">
                    <button id="prev-exercise-btn" class="exercise-nav-btn" disabled>
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <span id="exercise-counter" class="exercise-counter">Exercise 1 of 4</span>
                    <button id="next-exercise-btn" class="exercise-nav-btn">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                </div>

                <div id="exercise-container" class="exercise-display">
                    <!-- Exercises will be dynamically loaded here -->
                </div>

                <div class="lesson-actions">
                    <button id="complete-interactive-btn" class="complete-btn">
                        <i class="fas fa-check"></i> <span>Complete All Exercises</span>
                    </button>
                </div>
            </div>

            <!-- Section divider with visual anchor -->
            <div class="section-divider"></div>
            
            <div class="navigation">
                <a href="#" class="nav-btn" id="prev-btn">
                    <i class="fas fa-arrow-left"></i> <span data-i18n="navigation.previousDay">Previous Day</span>
                </a>
                <a href="index.html" class="home-btn">
                    <i class="fas fa-home"></i> <span data-i18n="navigation.backToHome">Back to Home</span>
                </a>
                <a href="#" class="nav-btn" id="next-btn">
                    <span data-i18n="navigation.nextDay">Next Day</span> <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>

        <!-- Visual anchor pattern -->
        <div class="visual-anchor" style="bottom: 10%; left: 5%;"></div>
    </main>

    <footer>
        <p data-i18n="footer.copyright">&copy; 2025 Polyglot Pathways | Empowering Language Learning</p>
    </footer>

    <div class="copy-notification" id="copy-notification">
        <span data-i18n="lesson.phraseCopied">Phrase copied to clipboard!</span>
    </div>

    <script>
        // Global instances
        let progressTracker;
        let exerciseManager;
        let speechRecognition;
        let currentExercises = [];
        let currentExerciseIndex = 0;

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const day = parseInt(urlParams.get('day')) || 1;
            const lang = urlParams.get('lang') || 'es';

            // Initialize gamification systems
            progressTracker = new ProgressTracker();
            speechRecognition = new SpeechRecognitionManager(progressTracker);
            exerciseManager = new ExerciseManager(progressTracker);

            // Make them globally accessible for exercise interactions
            window.progressTracker = progressTracker;
            window.exerciseManager = exerciseManager;
            window.speechRecognition = speechRecognition;

            // Update progress display
            updateProgressDisplay();

            // Load exercises for this day
            currentExercises = getExercisesForDay(day, lang);
            console.log(`Loaded ${currentExercises.length} exercises for Day ${day} ${lang}`);

            // Update day number
            document.getElementById('day-number').textContent = day;

            // Check if day is completed
            const completedDays = JSON.parse(localStorage.getItem('completedDays') || '{}');
            const completeBtn = document.getElementById('complete-btn');
            
            if (completedDays[`${day}_${lang}`]) {
                completeBtn.classList.add('completed');
                completeBtn.innerHTML = `<i class="fas fa-check-circle"></i> <span data-i18n="lesson.completed">Completed</span>`;
                completeBtn.disabled = true;
            }

            completeBtn.addEventListener('click', () => {
                // Mark day as complete
                completedDays[`${day}_${lang}`] = true;
                localStorage.setItem('completedDays', JSON.stringify(completedDays));

                // Award XP for completing the day
                progressTracker.addXP(20);
                progressTracker.updateStreak();

                // Award "First Steps" badge for completing first lesson
                const totalCompleted = Object.keys(completedDays).length;
                if (totalCompleted === 1) {
                    progressTracker.awardBadge('first-lesson', 'First Steps');
                }

                // Update button state
                completeBtn.classList.add('completed');
                completeBtn.innerHTML = '<i class="fas fa-check-circle"></i> Completed';
                completeBtn.disabled = true;

                // Calculate total completed days
                const totalCompletedForLang = Object.keys(completedDays).filter(key => key.endsWith(`_${lang}`)).length;

                // Update progress in localStorage
                localStorage.setItem('currentProgress', JSON.stringify({
                    lang: lang,
                    completed: totalCompletedForLang
                }));

                // Update progress on the page
                updatePageProgress(lang, totalCompletedForLang);
                updateProgressDisplay();

                // Show completion notification with XP
                window.showNotification && window.showNotification('+20 XP - Day Completed!', 'success');
            });

            // Mode Toggle Functionality
            const traditionalModeBtn = document.getElementById('traditional-mode-btn');
            const interactiveModeBtn = document.getElementById('interactive-mode-btn');
            const traditionalContent = document.getElementById('traditional-content');
            const interactiveContent = document.getElementById('interactive-content');

            traditionalModeBtn.addEventListener('click', () => {
                traditionalModeBtn.classList.add('active');
                interactiveModeBtn.classList.remove('active');
                traditionalContent.style.display = 'block';
                interactiveContent.style.display = 'none';
            });

            interactiveModeBtn.addEventListener('click', () => {
                interactiveModeBtn.classList.add('active');
                traditionalModeBtn.classList.remove('active');
                traditionalContent.style.display = 'none';
                interactiveContent.style.display = 'block';

                // Load first exercise if not already loaded
                if (currentExercises.length > 0 && currentExerciseIndex === 0) {
                    loadExercise(0);
                }
            });

            // Exercise Navigation
            const prevExerciseBtn = document.getElementById('prev-exercise-btn');
            const nextExerciseBtn = document.getElementById('next-exercise-btn');
            const exerciseCounter = document.getElementById('exercise-counter');
            const completeInteractiveBtn = document.getElementById('complete-interactive-btn');

            prevExerciseBtn.addEventListener('click', () => {
                if (currentExerciseIndex > 0) {
                    currentExerciseIndex--;
                    loadExercise(currentExerciseIndex);
                }
            });

            nextExerciseBtn.addEventListener('click', () => {
                if (currentExerciseIndex < currentExercises.length - 1) {
                    currentExerciseIndex++;
                    loadExercise(currentExerciseIndex);
                }
            });

            completeInteractiveBtn.addEventListener('click', () => {
                // Mark day as complete
                completedDays[`${day}_${lang}`] = true;
                localStorage.setItem('completedDays', JSON.stringify(completedDays));

                // Award bonus XP for completing all exercises
                progressTracker.addXP(30);
                progressTracker.updateStreak();

                // Award "First Steps" badge for completing first lesson
                const totalCompletedAll = Object.keys(completedDays).length;
                if (totalCompletedAll === 1) {
                    progressTracker.awardBadge('first-lesson', 'First Steps');
                }

                // Update button state
                completeInteractiveBtn.classList.add('completed');
                completeInteractiveBtn.innerHTML = '<i class="fas fa-check-circle"></i> All Exercises Completed!';
                completeInteractiveBtn.disabled = true;

                // Update progress
                const totalCompleted = Object.keys(completedDays).filter(key => key.endsWith(`_${lang}`)).length;
                localStorage.setItem('currentProgress', JSON.stringify({
                    lang: lang,
                    completed: totalCompleted
                }));

                updatePageProgress(lang, totalCompleted);
                updateProgressDisplay();

                // Show completion notification
                window.showNotification && window.showNotification('+30 XP - All Exercises Completed!', 'success');
            });

            // Function to update progress UI
            function updatePageProgress(lang, completed) {
                // Update day status icons
                const dayGrid = document.querySelector('.day-grid');
                if (dayGrid) {
                    const dayLinks = dayGrid.querySelectorAll('a');
                    dayLinks.forEach((link, index) => {
                        const day = index + 1;
                        const status = link.querySelector('.day-status i');
                        if (completedDays[`${day}_${lang}`]) {
                            status.className = 'fas fa-check-circle';
                            status.style.color = 'var(--success-color)';
                        } else {
                            status.className = 'fas fa-circle';
                            status.style.color = 'var(--warning-color)';
                        }
                    });
                }

                // Update progress bar and text if on index page
                const progressContainer = document.querySelector('.progress-container');
                if (progressContainer) {
                    const progressText = progressContainer.querySelector('p');
                    const progressBar = progressContainer.querySelector('.progress-fill');
                    if (progressText && progressBar) {
                        progressText.textContent = `Progress: Day ${completed}/50`;
                        progressBar.style.width = `${(completed / 50) * 100}%`;
                    }
                }
            }

            // Initialize progress on page load
            const initialCompleted = Object.keys(completedDays).filter(key => key.endsWith(`_${lang}`)).length;
            updatePageProgress(lang, initialCompleted);

            // Function to load and display an exercise
            function loadExercise(index) {
                currentExerciseIndex = index;
                const exercise = currentExercises[index];

                if (!exercise) {
                    document.getElementById('exercise-container').innerHTML = '<p class="no-exercises">No exercises available for this day yet. Check back soon!</p>';
                    return;
                }

                // Update exercise counter
                exerciseCounter.textContent = `Exercise ${index + 1} of ${currentExercises.length}`;

                // Update navigation buttons
                prevExerciseBtn.disabled = index === 0;
                nextExerciseBtn.disabled = index === currentExercises.length - 1;

                // Set language for speech recognition
                if (speechRecognition) {
                    speechRecognition.setLanguage(exercise.language || lang);
                }

                // Load and render the exercise
                const exerciseHTML = exerciseManager.loadExercise(exercise);
                document.getElementById('exercise-container').innerHTML = exerciseHTML;

                // Scroll to exercise
                document.getElementById('exercise-container').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            // Function to update progress display in header
            function updateProgressDisplay() {
                const progress = progressTracker.getProgress();

                // Update XP
                const xpElement = document.getElementById('user-xp');
                if (xpElement) {
                    xpElement.textContent = `${progress.totalXP} XP`;
                }

                // Update Level
                const levelElement = document.getElementById('user-level');
                if (levelElement) {
                    levelElement.textContent = `Level ${progress.level}`;
                }

                // Update Streak
                const streakElement = document.getElementById('user-streak');
                if (streakElement) {
                    streakElement.innerHTML = `${progress.streakCount} day streak`;
                }

                // Update level progress bar
                const levelProgressBar = document.getElementById('level-progress-bar');
                if (levelProgressBar) {
                    levelProgressBar.style.width = `${progress.percentToNextLevel}%`;
                }

                // Update XP to next level text
                const xpToNextElement = document.getElementById('xp-to-next');
                if (xpToNextElement) {
                    xpToNextElement.textContent = `${progress.xpToNextLevel} XP to Level ${progress.level + 1}`;
                }
            }
            
            // Set active language
            const languageBtns = document.querySelectorAll('.language-btn');
            languageBtns.forEach(btn => {
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                }
                btn.addEventListener('click', () => {
                    window.location.href = `day.html?day=${day}&lang=${btn.dataset.lang}`;
                });
            });

            // Set language flag
            const flagMap = {
                'en': 'ðŸ‡¬ðŸ‡§',
                'es': 'ðŸ‡ªðŸ‡¸',
                'pt': 'ðŸ‡§ðŸ‡·',
                'fr': 'ðŸ‡«ðŸ‡·',
                'de': 'ðŸ‡©ðŸ‡ª'
            };
            document.getElementById('language-flag').textContent = flagMap[lang];

            // Update section info
            const sectionInfo = getSectionInfo(day);
            document.getElementById('section-title').textContent = sectionInfo.title;
            document.getElementById('section-description').textContent = sectionInfo.description;

            // Load audio from audio_files directory
            const audio = document.getElementById('audio-player');
            const audioPath = `audio_files/day${day}_${lang}.mp3`;
            audio.src = audioPath;
            
            // Load text content from text_files directory
            console.log(`Attempting to load: text_files/day${day}_${lang}.txt`);
            fetch(`text_files/day${day}_${lang}.txt`)
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.status}`);
                    }
                    return response.text();
                })
                .then(text => {
                    console.log('Text loaded successfully, length:', text.length);
                    console.log('First 100 characters:', text.substring(0, 100));
                    formatAndDisplayContent(text);
                })
                .catch(error => {
                    console.error('Error loading text:', error);
                    document.getElementById('text-content').innerHTML = `<p class="error" data-i18n="lesson.textNotAvailable">Text content not available.</p>`;
                });

            // Update navigation
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const prevBtnTop = document.getElementById('prev-btn-top');
            const nextBtnTop = document.getElementById('next-btn-top');

            if (day > 1) {
                prevBtn.href = `day.html?day=${day - 1}&lang=${lang}`;
                prevBtnTop.href = `day.html?day=${day - 1}&lang=${lang}`;
            } else {
                prevBtn.classList.add('disabled');
                prevBtnTop.classList.add('disabled');
                prevBtn.href = '#';
                prevBtnTop.href = '#';
            }

            if (day < 50) {
                nextBtn.href = `day.html?day=${day + 1}&lang=${lang}`;
                nextBtnTop.href = `day.html?day=${day + 1}&lang=${lang}`;
            } else {
                nextBtn.classList.add('disabled');
                nextBtnTop.classList.add('disabled');
                nextBtn.href = '#';
                nextBtnTop.href = '#';
            }
        });

        function formatAndDisplayContent(text) {
            console.log('Starting to format content');
            // First, normalize line endings and remove any extra whitespace
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            
            // Split into sections based on titles (lines ending with multiple dashes)
            const sections = text.split(/\n(?=\w[^\n]+\n-+\n)/);
            console.log('Number of sections:', sections.length);
            
            const contentDiv = document.getElementById('text-content');
            contentDiv.innerHTML = '';

            sections.forEach((section, index) => {
                console.log(`Processing section ${index + 1}`);
                if (section.trim()) {
                    const lines = section.split('\n');
                    
                    // Get the title (first line) and remove any trailing dashes
                    let title = lines[0].replace(/\s*[-]+\s*$/, '').trim();
                    
                    // Skip empty sections or sections that are just separators
                    if (!title || /^[-\s]+$/.test(title)) {
                        return;
                    }
                    
                    // Get phrases, skipping empty lines, separator lines, and the line of dashes after the title
                    let phrases = lines.slice(1).filter(line => {
                        const trimmed = line.trim();
                        return trimmed && !/^[-\s]+$/.test(trimmed);
                    });
                    
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'phrase-section';
                    
                    const titleEl = document.createElement('h3');
                    titleEl.textContent = title;
                    sectionDiv.appendChild(titleEl);
                    
                    const phraseList = document.createElement('div');
                    phraseList.className = 'phrase-list';
                    
                    phrases.forEach(phrase => {
                        if (phrase.trim()) {
                            const phraseItem = document.createElement('div');
                            phraseItem.className = 'phrase-item';
                            
                            const phraseText = document.createElement('span');
                            phraseText.textContent = phrase.trim();
                            
                            const copyBtn = document.createElement('button');
                            copyBtn.className = 'copy-btn';
                            copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                            copyBtn.addEventListener('click', () => copyPhrase(phrase.trim()));
                            
                            phraseItem.appendChild(phraseText);
                            phraseItem.appendChild(copyBtn);
                            phraseList.appendChild(phraseItem);
                        }
                    });
                    
                    sectionDiv.appendChild(phraseList);
                    contentDiv.appendChild(sectionDiv);
                }
            });
        }

        function copyPhrase(phrase) {
            navigator.clipboard.writeText(phrase).then(() => {
                const notification = document.getElementById('copy-notification');
                notification.style.display = 'block';
                notification.style.animation = 'none';
                notification.offsetHeight; // Trigger reflow
                notification.style.animation = 'fadeInOut 2s ease';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            });
        }

        function getSectionInfo(day) {
            return window.i18n.getSectionInfo(day);
        }
    </script>
    
    <script>
        // Return to top functionality
        window.addEventListener('scroll', function() {
            const returnToTop = document.getElementById('returnToTop');
            if (window.scrollY > 500) {
                returnToTop.classList.add('visible');
            } else {
                returnToTop.classList.remove('visible');
            }
        });
        
        document.getElementById('returnToTop').addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
